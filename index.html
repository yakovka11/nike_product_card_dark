<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="b-container">
        <div class="b-container__header">
            <div class="b-header-logo">
                <div class="b-logo">
                <img src="./img/logo.png" alt="Logo">
                </div>
            </div>
        </div>

        <div class="b-container__product">
            <div class="b-product-picture">
                <div class="b-picture">
                <img src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="Stefan Janoski">
                </div>
            </div>
            <div class="b-product-info">
                <div class="b-product-info__header">
                    Nike SB Stefan Janoski Max
                </div>
                <div class="b-product-info__text">
                    <p>Unisex Skateboarding Shoe</p>
                </div>
                <div class="b-product-info__rating">
                    <img src="./img/star_1.png" alt="Rating">
                    <img src="./img/star_1.png" alt="Rating">
                    <img src="./img/star_1.png" alt="Rating">
                    <img src="./img/star_2.png" alt="Rating">
                    <img src="./img/star_2.png" alt="Rating">
                </div>
                <div class="b-product-info__options">
                    <div class="b-product-size">
                        Size &#709;
                    </div>
                    <div class="b-product-qty">
                        Qty &#709;
                    </div>
                </div>
                <div class="b-product__button">
                    <div class="b-button">
                        <a href="#">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="b-container__footer">
            <div class="b-color-selector">
                <div class="b-color--blue"></div>
                <div class="b-color--white"></div>
                <div class="b-color--red"></div>
                <div class="b-color--aqua"></div>
            </div>
        </div>
    </div>
</body>
</html>
